<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="/box-style.css">
        <title>Login Page</title>
</head>
<body>
    <div id="admin-box">
        <img src="/image/login.png" alt="Admin Page" width="100px" class="admin-img ">
        <h1>Log in Page </h1>
        <form>
            <label for="username">Input Username:</label>
            <input type="text" name="username" placeholder="Enter username" maxlength="6">
            <label for="pass">Input Password:</label>
            <input type="password" name="pass" placeholder="Enter password" required>
            <input type="submit" value="Login" id="btn">
        </form>
        <p>Don't have an account? Please <a href="/page/register.html" target="_blank">Register here</a></p>
        <p>Lost your password? Please <a href="/page/forget.html">Reset here</a></p>
    </div>
    
</body>
</html>
